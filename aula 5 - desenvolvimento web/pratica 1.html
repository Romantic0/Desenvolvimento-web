<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="pratica 1.css">
</head>
<body>
    <div id="calculadora">
        <div class="calc">
            <label for="valor1">Valor 1:</label>
            <input type="text" id="valor1" name="valor1" required maxlength="100">
            
            <label for="valor2">Valor 2:</label>
            <input type="text" id="valor2" name="valor2" required maxlength="100">

            <label for="resultado">Resultado:</label>
            <input type="text" id="resultado" name="resultado" readonly maxlength="100">
        </div>
        <div class="calcbotao">
            <button id="soma" data-action="add">+</button>
            <button class="opcalc" data-action="sub">-</button>
            <button class="opcalc" data-action="mul">*</button>
            <button class="opcalc" data-action="div">/</button>
        </div>
    </div>

   
    <script src="pratica 1.js"></script>
</body>
</html>
