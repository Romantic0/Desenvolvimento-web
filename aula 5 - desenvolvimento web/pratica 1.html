<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="pratica 1.css">
</head>
<body>
<div class="calculadora">
   
    <div class="keys_calc">
        <button class="nums">1</button>
        <button class="nums">2</button>
        <button class="nums">3</button>
        <button class="nums">4</button>
        <button class="nums">5</button>
        <button class="nums">6</button>
        <button class="nums">7</button>
        <button class="nums">8</button>
        <button class="nums">9</button>
        <button class="nums">0</button>
        <button class="key_op" data-action="add">+</button>
        <button class="key_op" data-action="sub">-</button>
        <button class="key_op" data-action="mult">*</button>
        <button class="key_op" data-action="div">/</button>
        <button class="key_eq" data-action="calc">=</button>
        <button class="key_clear" data-action="clear">C</button>
    </div>
    <div class="display_calc">
        
    </div>
</div>
    
    <script src="pratica 1.js"></script>
</body>
</html>
