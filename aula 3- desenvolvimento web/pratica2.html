<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa</title>
</head>
<body>
    <h1>Cadastro de Pessoa</h1>
    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required maxlength="100"><br><br>

        <label for="sobrenome">Sobrenome:</label><br>
        <input type="text" id="sobrenome" name="sobrenome" required maxlength="100"><br><br>

        <label for="email">E-Mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="data_nascimento">Data de Nascimento:</label><br>
        <input type="date" id="data_nascimento" name="data_nascimento" min="1920-01-01" max="2024-01-01"><br><br>

        <label for="sexo">Sexo:</label><br>
        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="feminino" name="sexo" value="feminino">
        <label for="feminino">Feminino</label><br><br>

        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco" maxlength="200"><br><br>

        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" name="cep" maxlength="10"><br><br>

        <label for="cor_favorita">Cor Favorita:</label><br>
        <input type="color" id="cor_favorita" name="cor_favorita"><br><br>

        <label for="estado">Estado (UF):</label><br>
        <select id="estado" name="estado">
            <option value="PR">Paraná</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="SC">Santa Catarina</option>
        </select><br><br>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
